<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Password Reset From</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style/style.css">
	<script src="script/script.js" defer></script>
	<!-- <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js" defer></script>  -->
</head>
<body>

	<div class="hero">
        <div class="form-box">
            <div class="heading">
                <h2>Reset Password</h2>
            </div>
            <div class="soical-icons">
                <a href="#"><i class="fa fa-facebook-square  fa-6"></i></a>
                <a href="#"><i class="fa fa-google-plus-square fa-6"></i></a>
                <a href="#"><i class="fa fa-twitter-square fa-6"></i></a>
            </div>


        
            <form id="login" name="form1" class="input-group">
                <input type="password" id="old_pass" class="input-field" placeholder="Old Password" />
                <input type="password" id="new_pass" class="input-field" placeholder="New Password" />
                <input type="password" id="confirm_pass" class="input-field" placeholder="Confirm Password" />
                <input type="checkbox" class="check-box"/><span>Remember Password</span>
                <button type="submit" class="submit-btn" onClick="prevPass()">Reset Password</button>
            </form>
        </div>

    </div>

			
			
</body>
</html>
